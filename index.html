<!DOCTYPE html>
<html>

	<head>

		<title>React Dashboard</title>
		<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<div class="container-fluid col-md-8 col-md-offset-2">

		<div class="row">
			
			<div class="col-md-8 col-md-offset-2 jumbotron header">

				<h2 class="text-center header-text">React JS Dashboard</h2>
				
			</div>

		</div><!-- ends row -->
			
		</div><!-- ends container col-md-8 -->
	
		<div class="container-fluid col-sm-12">
				
			<div class="col-sm-9">

				<div class="row">
	      
		       	<div class="col-md-4" id="followers"></div>
						<div class="col-md-4" id="monthly_income"></div>
						<div class="col-md-4" id="yearly_income"></div>
	     
				</div>	

				<div class="row">
				
						<div class="col-md-12 dashboard" id="dashboard_one"></div>
		
				</div>	

				<div class="row">
					
						<div class="col-md-12 dashboard" id="dashboard_two"></div>
			
				</div>	

			</div><!--closes col-sm-9 -->

				<div class="col-sm-3">

					<div class="row">
							<div class="weather-box" id="weather_box"></div>
					</div>
					<div class="row">
							<div class="sidebar-widget" id="visitors"></div>
					</div>
					<div class="row">
							<div class="sidebar-widget" id="bounce"></div>
					</div>
					<div class="row">
							<div class="sidebar-widget" id="search"></div>
					</div>
					<div class="row">
							<div class="sidebar-widget" id="traffic"></div>
					</div>	

				</div><!-- ends col-sm-3 -->

			</div><!-- ends container col-sm-12 -->

		

		<script type="text/javascript" src="public/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="public/js/main.js"></script>

	</body>

</html>
